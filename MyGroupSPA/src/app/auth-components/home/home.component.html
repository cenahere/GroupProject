<div class='rtl container mt-5'>
    <div *ngIf='!registerMode' style='text-align:center'>
        <h2 style="font-family:'JF-Flat'">اهلا بك معنا </h2>
        <div class="text-center">
            <button (click)='registerToggle()' style='font-family:"JF-Flat"' class="btn btn-secondary btn-lg">تسجيل جديد</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class='row justify-content-center'>
            <div class="col-12">
                <app-register (cancelRegister)='cancelRegister($event)'></app-register>
            </div>
        </div>
    </div>
</div>


<div class=container>
  <button mat-raised-button color="accent" class="ml-4 btn mb-3" (click)="insertUserClass()">اضافة</button>
  
    <table  class='table table-hover table-bordered'>
      <tr>
        <th>المسلسل</th>
        <th> الفصل الدراسي</th>
        <th>الملاحظات</th>
        <th>عمليات</th>
      </tr>
      <tr *ngFor="let uc of userClass | filter:term | paginate: { itemsPerPage: 20, currentPage: p} ;  index as i">
        <td>{{i+1}}</td>
        <td>{{ uc.userClassName }}</td>
        <td> {{ uc.notes }}</td>
        <td>
           <!-- c المتغير في التكرار -->
           <button mat-raised-button color="primary" class="btn" (click)='updateUserClass(uc)'>تعديل</button>
           <!-- <button mat-raised-button color="accent" class="btn" (click)="deleteUserClass(uc)">حذف </button> -->
           <button mat-raised-button color="primary" class="btn " [routerLink]="['/userclass/',uc.userClassId]" >عرض الطلاب</button>
           <button mat-raised-button color="warn" class="btn" (click)='addGroupToClass(uc)' > اضافة مجموعة</button>

  
        </td>
      </tr>
    </table>
  
  </div>
  <pagination-controls (pageChange)="p = $event" class='text-center mt-4'></pagination-controls>

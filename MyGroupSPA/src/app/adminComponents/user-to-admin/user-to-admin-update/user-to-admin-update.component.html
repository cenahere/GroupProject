<div dir="rtl" class="modal-header">
    <h4 class="modal-title">تعدبل العضو </h4>
</div>
<div dir="rtl" class="modal-body">
    <div dir="rtl" class='container'>

        <form #updateForm='ngForm' id="updateForm" (ngSubmit)='updateUserByAdmin(user)'>
            <div class="row">
                <div class="col-6 mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> User Name  </label>
                    <input type='text' class='form-control' name="userName" [(ngModel)]="user.userName"
                        placeholder="User Name">
                </div>
                <div class="col-6  mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> Password  </label>
                    <input type='text' class='form-control' name="password" [(ngModel)]="user.password"
                        placeholder="Password">
                </div>

                <div class="col-6  mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> Arabic Name  </label>
                    <input type='text' class='form-control' name="arabicName" [(ngModel)]="user.arabicName"
                        placeholder="Arabic Name">
                </div>

                <div class="col-6 mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> User Phone  </label>
                    <input type='text' class='form-control' name="userPhone" [(ngModel)]="user.userPhone"
                        placeholder="User Phone">
                </div>
                <div class="col-6 mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> Guardian Name  </label>
                    <input type='text' class='form-control' name="guardianName" [(ngModel)]="user.guardianName"
                        placeholder="Guardian Name">
                </div>
                <div class="col-12 mb-2">
                    <label class="control-label" style="font-family: JF-Flat;"> Guardian Phone  </label>
                    <input type='text' class='form-control' name="guardianPhone" [(ngModel)]="user.guardianPhone"
                        placeholder="Guardian Phone">
                </div>

                <div class="col-12 mb-2">
                    <div class="form-group">
                        <label class="control-label" style="margin-right:10px; color:white"> الفصل الدراسي  </label>
                        <select name='userClassId' [(ngModel)]="user.userClassId" class='form-control'  >
                            <option *ngFor='let c of userClass' [value]="c.userClassId"
                                (onModalChange)='onCitySelected($event)'> {{c.userClassName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-2">
            <div class='form-group'>
                <label class="control-label" style="margin-right:10px; color:white"> المجموعة  </label>
                     <select name='userGroupId' [(ngModel)]="user.userGroupId" class='form-control' >
                        <option value="">--  اختر المجموعة   --</option>
                        <option *ngFor='let c of userGroups'  [value]="c.userGroupId"  (onModalChange)='onCitySelected($event)' > {{c.userGroupName}}</option>
                    </select>
            </div>
        </div>

        </form>




</div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">الغاء</button>
    <button type="submit" class="btn btn-success" form='updateForm'>تعديل</button>
</div>
